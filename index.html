<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>

<body>
    <form>
        <div class="container container-fluid border border-1 border-dark overflow-auto mt-5 rounded-2">
            <div class="row">
                <div class="col-sm-12 bg-light">
                    <h1 class=>Payment form example</h1>
                </div>
                <div class="col-sm-12 mt-3 mb-3">
                    <p class="bg-danger-subtle p-2 rounded-2">Some fields are missing</p>
                </div>
                <!------------------------------------- CARD DATA ------------------------------------------------->
                <div class="row">
                    <div class="col-sm-5 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="col-sm-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="0000">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>

                </div>
                <!--------------------------------------PERSONAL DATA----------------------------------->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                </div>
                <!--------------------------------------- ADDRESS ---------------------------------->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="container mb-3">
                            <label for="stateSelect" class="form-label">State</label>
                            <select class="form-select" id="stateSelect" aria-label="Select a state">
                                <option selected>Pick a state</option>
                                <option value="1">California</option>
                                <option value="2">Texas</option>
                                <option value="3">New York</option>
                                <option value="4">Florida</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                </div>

            </div>
            <!-----------------------------------------PAYMENT------------------------------------->
            <div class="row">
                <div class="col-sm-4">
                    <p>We accept:</p>
                    
                    <div class="bg-secondary">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-paypal"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-apple-pay"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ms-auto">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row bg-light p-2 ">
                <div class="col-12 d-flex justify-content-end">
                    
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
